version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install -g @aws-amplify/cli
        - amplify pull --appId d1hw4jqm1n0ffs --envName main
        - chmod +x build.sh
        - ./build.sh
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm-cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
  environmentVariables:
    - name: VITE_AWS_REGION
      value: us-east-1
    - name: VITE_AWS_S3_BUCKET
      value: ${SSM:/amplify/d1hw4jqm1n0ffs/main/VITE_AWS_S3_BUCKET}
    - name: VITE_AWS_DYNAMODB_TABLE
      value: ${SSM:/amplify/d1hw4jqm1n0ffs/main/VITE_AWS_DYNAMODB_TABLE}
    - name: VITE_AWS_COGNITO_USER_POOL_ID
      value: ${SSM:/amplify/d1hw4jqm1n0ffs/main/VITE_AWS_COGNITO_USER_POOL_ID}
    - name: VITE_AWS_COGNITO_CLIENT_ID
      value: ${SSM:/amplify/d1hw4jqm1n0ffs/main/VITE_AWS_COGNITO_CLIENT_ID}
    - name: VITE_AWS_ACCESS_KEY_ID
      value: ${SSM:/amplify/d1hw4jqm1n0ffs/main/VITE_AWS_ACCESS_KEY_ID}
    - name: VITE_AWS_SECRET_ACCESS_KEY
      value: ${SSM:/amplify/d1hw4jqm1n0ffs/main/VITE_AWS_SECRET_ACCESS_KEY}