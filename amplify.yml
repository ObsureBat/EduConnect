version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - amplify pull --appId d1hw4jqm1n0ffs --envName main --yes
        - chmod +x build.sh
        - ./build.sh
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm-cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
  environmentVariables:
    AMPLIFY_MONOREPO_APP_ROOT: .
    AMPLIFY_DIFF_DEPLOY: false
    VITE_AWS_REGION: us-east-1
    VITE_AWS_S3_BUCKET: ${SSM:/amplify/d1hw4jqm1n0ffs/main/VITE_AWS_S3_BUCKET}
    VITE_AWS_DYNAMODB_TABLE: ${SSM:/amplify/d1hw4jqm1n0ffs/main/VITE_AWS_DYNAMODB_TABLE}
    VITE_AWS_COGNITO_USER_POOL_ID: ${SSM:/amplify/d1hw4jqm1n0ffs/main/VITE_AWS_COGNITO_USER_POOL_ID}
    VITE_AWS_COGNITO_CLIENT_ID: ${SSM:/amplify/d1hw4jqm1n0ffs/main/VITE_AWS_COGNITO_CLIENT_ID}
    VITE_AWS_ACCESS_KEY_ID: ${SSM:/amplify/d1hw4jqm1n0ffs/main/VITE_AWS_ACCESS_KEY_ID}
    VITE_AWS_SECRET_ACCESS_KEY: ${SSM:/amplify/d1hw4jqm1n0ffs/main/VITE_AWS_SECRET_ACCESS_KEY}